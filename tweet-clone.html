<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>

  <div id="main-outer-div">
    <div id="main-inner-div">

      <img id="profile-pic" src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/profile-picture.jpg" />

      <!--organizes profile pic and username properites into table-->
      <div id="top-row">
        <table>
          <tr>
            <td>
              <img src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/account-logo.jpg" />
            </td>
            <td>
              <th id="username">jack</th>
            </td>
            <td>
              <img src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/validated-account.jpg" />
            </td>
          </tr>
          <tr>
            <th colspan="3" id="at-jack">@jack</th>
          </tr>
        </table>
      </div>

      <!--div for the follow button-->
      <div id="follow">
        <img id="twitter-logo" src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/twitter-logo.jpg" align="center" hspace="5"><b>Follow</b></img>
      </div>

      <!--div for first tweet and time/date-->
      <div id="just-setting-up">
        <p id="first-tweet">just setting up my twttr</p>
        <p id="time-date">9:50 PM - 21 Mar 2006</p>
      </div>

      <!--uses paragraphs to organize bottow row of info-->
      <p id=bottom-row><img src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/reply.jpg" align="center" hspace="5" />
        <img src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/retweet.jpg" align="center" hspace="10">92,555</img>
        <img src="https://raw.githubusercontent.com/IronHKristy/https-github.com-ih-prework-html-css/master/img/favorite.jpg" align="center" hspace="10">71,111</img>
      </p>
    </div>
  </div>
</body>

</html>
